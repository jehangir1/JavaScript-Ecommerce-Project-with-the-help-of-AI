<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .product-card .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-card .card-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .product-card .card-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #007bff;
    }
    .product-card .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 1rem;
    }
    .product-card .mt-auto {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Fake Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart <span class="badge bg-primary" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="text-center mb-4">Our Products</h1>

    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <label for="price-filter" class="form-label">
          Filter by Max Price: <span id="price-value" class="fw-bold">$1000</span>
        </label>
        <input type="range" class="form-range" min="0" max="1000" step="10" value="1000" id="price-filter">
      </div>
    </div>

    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="product-grid" class="row g-4">
      </div>
  </main>

  <footer class="bg-dark text-white text-center p-4 mt-5">
    <p>&copy; 2025 Fake Store</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
