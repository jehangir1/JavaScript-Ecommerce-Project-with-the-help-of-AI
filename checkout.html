<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Fake Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              Cart <span class="badge bg-primary" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="text-center mb-4">Checkout</h1>

    <div id="success-message" class="alert alert-success" style="display: none;" role="alert">
      Your order has been placed successfully! Redirecting to home page...
    </div>

    <div class="row">
      <div class="col-lg-7">
        <h4>Shipping Information</h4>
        <form id="checkout-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="payment" class="form-label">Payment Type</label>
            <select class="form-select" id="payment" required>
              <option value="">Select Payment Type</option>
              <option value="credit">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="cod">Cash on Delivery</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </form>
      </div>

      <div class="col-lg-5 mt-4 mt-lg-0">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <ul class="list-group list-group-flush" id="order-summary">
              </ul>
            <h5 class="text-end mt-3" id="total-amount">
              Total: $0.00
            </h5>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-4 mt-5">
    <p>&copy; 2025 Fake Store</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
